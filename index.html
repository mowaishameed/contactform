<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Bootstrap</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body>
    <div class="bg-image"
    style="background-image: url('icy_background.jpg'); background-position: center; background-size: cover; height: 100vh; ">
    
    <div class="mask" style="background-color: rgba(176, 98, 224, 0.5); height: 100vh;">
    <div class="container text-bg-transparent text-dark col-12 col-lg-7 rounded">
                <div class="row justify-content-md-center">
                    <div class="col-12 col-lg-6 text-center mb-4 mt-5 fs-1 fw-bold">
                        Contact us
                    </div>
                </div>
                <form action="">
                    <div class="row justify-content-md-center mt-3">
                        <div class="col-12 col-lg-10">
                            <label for="name" class="form-label fw-bold text-white">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Your Name">
                        </div>
                    </div>

                    <div class="row justify-content-md-center mt-3">
                        <div class="col-12 col-lg-10">
                            <label for="email" class="form-label fw-bold text-white">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Your Email">
                        </div>
                    </div>

                    <div class="row justify-content-md-center mt-3">
                        <div class="col-12 col-lg-10">
                            <label for="message" class="form-label fw-bold text-white">Message</label>
                            <input type="text" class="form-control h-100" id="message" placeholder="Your Message">
                        </div>
                    </div>

                    <div class="row justify-content-md-center text-center mt-5">
                        <div class="col-12 col-lg-10">
                            <button type="submit" class="btn btn-primary ps-5 pe-5 fw-bold mb-2">Submit</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
